<script>
    let poker = [];
    let rand, isRepeat;
    for (let i = 0; i<52; i++){
        do {
            rand = parseInt(Math.random()*52);  // 0 - 51

            //  檢查機制
            isRepeat = false;
            for (let j=0; j<i; j++){
                if (rand == poker[j]){
                    // 就重複了
                    isRepeat = true;
                    break;
                }
            }
        
        }while (isRepeat);

        poker[i] = rand;
        document.write(poker[i] + "<br>");

    }
</script>
