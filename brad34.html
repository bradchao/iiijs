<script>
    let i = 0;  // second
    let timerTask = null;
    let isRunning = false;
    function start(){
        if (isRunning) return;

        document.getElementById("start").disabled = true;
        isRunning = true;
        timerTask = setInterval( doCounter, 1000);
    }
    function doCounter(){
        document.getElementById('counter').innerHTML = ++i;
    }
    function pause(){
        if (timerTask != null){
            clearInterval(timerTask);
        }
        isRunning = false;
        document.getElementById("start").disabled = false;
    }
    function zero(){
        i = 0;
        document.getElementById('counter').innerHTML = i;
    }

</script>
<input type="button" value="Start" id='start' onclick="start()" />
<input type="button" value="Pause" onclick="pause()" />
<input type="button" value="Zero" onclick="zero()" />
<hr>
<div id='counter'>0</div>
