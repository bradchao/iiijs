    let person = [];
    person['name'] = 'Brad';
    person['age'] = 18;
    document.write(person['name'] + ":" + person['age'] + '<br>');

    }

    person['eat'] = function(){
        document.write(this.name + " eat something...");
    };
    person.eat();
    person['fxy'] = function(x,y){
        return 2*x+y;
    };
    

</script>
