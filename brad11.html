<script>
    function mytest(){
        let year = document.getElementById("year").value;
        year = Number(year);
        console.log(year + ":" + typeof(year));

        let isOK = true;
        if (year % 4 == 0){
            if (year % 100 == 0){
                if (year % 400 == 0){
                    isOK = true;
                }else{
                    isOK = false;
                }
            }else{
                isOK = true;
            }
        }else{
            // 28
            isOK = false;
        }

        console.log(isOK);
        document.getElementById('result').innerHTML = isOK?"閏年":"平年"ㄤ

    }
</script>
<input type="text" id="year">
<input type="button" value="判斷是否為閏年" onclick="mytest()">
<span id='result'></span>
