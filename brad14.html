<script>
    let a = 10, b = 8;
    switch (a) {
        case 1:
            document.write("A");
            break;
        case b + 2:
            document.write("B1");
            //break;
        default:
            document.write("Z");
            break;
        case 10:
            document.write("B2");
            //break;
        case 100:
            document.write("C");
            break;
    }
    document.write("Over");
</script>
