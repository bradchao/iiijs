<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    table, td {
        border: 1px solid black;
    }
</style>
<table>
    <script>
        const ROW = 3;
        const START = 1; 
        const COL = 3;

        for (let k = 0; k<ROW; k++){
            document.write("<tr>");
            for (let j=START; j<(START+COL); j++){       
                let newj = j + k * COL;    

                let isPink;
                if (COL % 2 == 0){
                    isPink = (newj + k) % 2 == 0;
                }else{
                    isPink = newj % 2 == 0;
                }
                document.write("<td bgcolor='" + (isPink?"pink":"yellow") +"'>");

                //document.write("<td'>");
                for (let i=1; i<=9; i++){
                    let r = newj * i;
                    document.write(`${newj} x ${i} = ${r}<br>`);
                }
                document.write("</td>");
            }
            document.write("</tr>");
        }
    </script>
</table>
