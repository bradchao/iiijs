<script>
    // 洗牌
    let poker = [];
    for (let i=0; i<52; i++) poker[i] = i;
    for (let j=poker.length-1; j>0; j--){
        let rand = parseInt(Math.random()*(j+1));
        [poker[j], poker[rand]] = [poker[rand], poker[j]];
    }
    for (let value of poker){
        document.write(value + "<br>");
    }
    document.write("<hr>");

    // 發牌
    let players = [[],[],[],[],];
    for (let k=0; k<poker.length; k++){
        players[k%4].push(poker[k]);
        //players[k%4][parseInt(k/4)] = poker[k];
    }

    // 攤牌

</script>
<table border="1" style="border-collapse: collapse;" width="100%">
<script>
    for (let player of players){
        document.write("<tr>");
        for (let card of player){
            document.write(`<td>${card}</td>`);
        }
        document.write("</tr>");
    }
</script>
</table>
