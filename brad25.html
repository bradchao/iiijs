<script>
    let a = 8, b = -7;
    let c = b;
    b = a;
    a = c;
    console.log(`${a} : ${b}`);
    a = a + b;  // a = 13
    b = a - b;  // b = 3
    a = a - b;  // a = 10
    console.log(`${a} : ${b}`);
    a = a ^ b;
    b = a ^ b;
    a = a ^ b;
    console.log(`${a} : ${b}`);
    let d = 123;
    [a, b, d] = [d, a, b];
    console.log(`${a} : ${b} : ${d}`);

</script>
